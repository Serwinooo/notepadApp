<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad C</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="galaxy"></div>
    <div class="stars"></div>
    <div class="shooting-star"></div>

    <div class="space__ring"></div>
    <div id="space__planet"></div>
    <div class="space__ring space__ring--front"></div>

    <div class="container">
        <button class="button" id="createNote">
            Create New Note
        </button>
        <button class="button" id="viewNotes">
            View Notes
        </button>
        <button class="button" id="importantNotes">
            Bookmark Notes
        </button>
        <button class="button" id="trashNotes">
            Trash
        </button>
    </div>
</body>

<script src="js/renderer.js" type="text/javascript"></script>

</html>
