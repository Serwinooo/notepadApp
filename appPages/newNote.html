<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Note</title>
    <style>
        #noteContent {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            overflow-y: auto; /* Add overflow for scroll */
        }
        #drawingCanvas {
            display: none; /* Initially hidden */
            border: 1px solid #ccc;
            cursor: crosshair;
        }
        .file-list-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
            width: 100%; /* Ensure full width for container */
        }
        .file-list-item img {
            max-width: 50px; /* Thumbnail size */
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <label for="noteTitle">Title:</label>
    <input type="text" id="noteTitle" placeholder="Note Title">
    
    <br><br>

    <!-- Formatting buttons -->
    <button onclick="formatText('bold')">Bold</button>
    <button onclick="formatText('italic')">Italic</button>
    <button onclick="createList()">Add List</button>
    <button onclick="createTable()">Add Table</button>
    <button onclick="toggleCanvas()">Draw</button>
    <input type="file" id="fileInput" accept="image/*,.pdf" onchange="handleFileUpload(event)" />
    
    <label for="fontSize">Font Size:</label>
    <select id="fontSize" onchange="changeFontSize()">
        <option value="3">Normal</option>
        <option value="4">Large</option>
        <option value="5">X-Large</option>
    </select>

    <canvas id="drawingCanvas" width="300" height="150"></canvas>
    <button id="insertDrawingBtn" style="display:none;" onclick="insertDrawing()">Insert Drawing</button>
    
    <div id="noteContent" contenteditable="true" placeholder="Your Note...">
    </div>

    <br>

    <button id="saveBtn">Save</button>
    <button id="backBtn">Back</button>

    <script src="../js/createnote.js" type="text/javascript"></script>
</body>
</html>
