<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Note</title>

    <link rel="stylesheet" href="../css/global.css">

    <style>
        #noteContent {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            background-color: #1c1f24;
            color: white;
            padding: 10px;
            margin-top: 10px;
        }
        
        input[type="file"] {
            color: white;
        }
        
        canvas {
            margin-top: 10px;
            background-color: #0d0f12;
            border: 2px solid #4FD1C5;
        }
        
        #insertDrawingBtn {
            display: none;
            margin-top: 10px;
        }
        
        .file-list-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
            width: 100%; /* Ensure full width for container */
        }
        
        .file-list-item img {
            max-width: 50px; /* Thumbnail size */
            margin-right: 10px;
        }
        
        /* Styles for text color and font family select */
        #textColor, #fontFamily {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <label for="noteTitle">Title:</label>
    <input type="text" id="noteTitle" placeholder="Note Title">
    
    <br><br>

    <!-- Formatting buttons -->
    <button onclick="formatText('bold')">Bold</button>
    <button onclick="formatText('italic')">Italic</button>
    <button onclick="createList()">Add List</button>
    <button onclick="createTable()">Add Table</button>
    <button onclick="toggleCanvas()">Draw</button>
    <input type="file" id="fileInput" accept="image/*,.pdf" onchange="handleFileUpload(event)" />
    
    <label for="fontSize">Font Size:</label>
    <select id="fontSize" onchange="changeFontSize()">
        <option value="3">Normal</option>
        <option value="4">Large</option>
        <option value="5">X-Large</option>
    </select>

    <!-- New color picker for drawing -->
    <label for="penColor">Pen Color:</label>
    <input type="color" id="penColor" value="#000000" onchange="changePenColor()" />

    <canvas id="drawingCanvas" width="300" height="150"></canvas>
    <button id="insertDrawingBtn" style="display:none;" onclick="insertDrawing()">Insert Drawing</button>
    
    <label for="textColor">Text Color:</label>
    <input type="color" id="textColor" value="#FFFFFF" onchange="changeTextColor()" />

    <label for="fontFamily">Font Family:</label>
    <select id="fontFamily" onchange="changeFontFamily()">
        <option value="Arial">Arial</option>
        <option value="Courier New">Courier New</option>
        <option value="Georgia">Georgia</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Verdana">Verdana</option>
    </select>

    <div id="noteContent" contenteditable="true" placeholder="Your Note...">
    </div>

    <br>

    <button id="saveBtn">Save</button>
    <button id="backBtn">Back</button>

    <script src="../js/createnote.js" type="text/javascript"></script>
</body>
</html>
